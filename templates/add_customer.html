{% extends "base.html" %}

{% block title %}Add Customer - Amarjit Electrical Store{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="text-white mb-0">
            <i class="fas fa-user-plus me-2"></i>Add New Customer
        </h1>
        <p class="text-white-50">Create a new customer profile</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Customer Name *</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="name" name="name" 
                                   required placeholder="Enter customer's full name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number *</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-phone"></i>
                            </span>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   required placeholder="Enter 10-digit phone number" 
                                   pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
                        </div>
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>
                            Phone number must be unique for each customer
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="address" class="form-label">Address (Optional)</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                            <textarea class="form-control" id="address" name="address" 
                                      rows="3" placeholder="Enter customer's address"></textarea>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('customers') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Add Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
